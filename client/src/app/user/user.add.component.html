<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add User</h3>
        </div>
        <div class="panel-body">
            <div class="auth-main">
                <div class="auth-block">
                    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                        <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
                            <label for="inputName3" class="col-sm-2 control-label">name</label>
                            <div class="col-sm-10">
                                <input [formControl]="name" type="text" class="form-control" id="inputName3" placeholder="Full name" required autofocus>
                            </div>
                        </div>
                        <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                            <label for="inputEmail3" class="col-sm-2 control-label">eMail</label>
                            <div class="col-sm-10">
                                <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="eMail adresse" required>
                            </div>
                        </div>
                        <div class="form-group row" [ngClass]="{'has-error': (!admin.valid && admin.touched), 'has-success': (admin.valid && admin.touched)}">
                            <label for="inputAdmin3" class="col-sm-2 control-label">admin</label>
                            <div class="col-sm-10">
                                <select [formControl]="admin" class="form-control" id="inputAdmin3" required>
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <br />
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button routerLink="/users" class="btn btn-default">Cancel</button>
                                <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-dismissable alert-success" [hidden]="!statut.success">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        {{statut.userMessage}}
    </div>
    <div class="alert alert-dismissable alert-danger" [hidden]="!statut.error">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        {{statut.userMessage}}
    </div>
</div>
