<div class="container">
  <div class="header clearfix">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a routerLink="/home" routerLinkActive="active" class="navbar-brand">
            <p>
              <i class="glyphicon glyphicon-home"></i>
              Home
            </p>
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li role="presentation" [class.active]="router.routerState.snapshot.url.startsWith('/users')" *ngIf="auth.IsAuthenticated">
              <a routerLink="/users" routerLinkActive="active">
                <i class="glyphicon glyphicon-cog"></i>
                Users
              </a>
            </li>
            <li role="presentation">
              <a routerLink="/about" routerLinkActive="active">
                <i class="glyphicon glyphicon-comment"></i>
                About
              </a>
            </li>
            <li role="presentation">
              <a routerLink="/contact" routerLinkActive="active">
                <i class="glyphicon glyphicon-phone"></i>
                Contact
              </a>
            </li>
            <li role="presentation" [class.active]="router.routerState.snapshot.url.startsWith('/messages')" *ngIf="auth.IsAuthenticated">
              <a routerLink="/messages" routerLinkActive="active">
                <i class="glyphicon glyphicon-envelope"></i>
                Messages
                <i class="badge" *ngIf="nbMessage !=0">
                  {{nbMessage}}
                </i>
              </a>
            </li>
            <li role="presentation" *ngIf="auth.IsAuthenticated">
              <p class="navbar-text navbar-right">
                <a routerLink="/login" class="navbar-link">{{auth.User.name}}</a>
              </p>
            </li>
            <li role="presentation" [class.active]="router.routerState.snapshot.url.startsWith('/login')" *ngIf="!auth.IsAuthenticated">
              <a routerLink="/login" routerLinkActive="active">
                <i class="glyphicon glyphicon-user"></i>
                Sign in
              </a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </div>

  <div>
    <router-outlet></router-outlet>
  </div>

  <footer class="footer">
    <p>&copy; 2018 Fertani, Inc.</p>
  </footer>
</div>
