<div class="auth-main">
  <div class="auth-block" *ngIf="!auth.IsAuthenticated">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">login</label>
        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="sadri@fertani" required autofocus>
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">password</label>
        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="something" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-auth">Sign in</button>
        </div>
      </div>
    </form>
  </div>
  <div class="auth-block" *ngIf="auth.IsAuthenticated">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Current user</h3>
      </div>
      <div class="panel-body">
        <div class="auth-main">
          <div class="auth-block">
            <div class="form-group row">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                {{auth.User.name}}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 control-label">eMail</label>
              <div class="col-sm-10">
                {{auth.User.email}}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 control-label">Admin</label>
              <div class="col-sm-10">
                {{auth.User.admin}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
